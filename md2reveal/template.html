<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>---title---</title>

    <link href="https://www.liriansu.com/static/css/reveal/reveal.css" rel="stylesheet">
    <link href="https://www.liriansu.com/static/css/reveal/themes/---theme---.css" rel="stylesheet">
    <!-- Theme used for syntax highlighting of code -->
    <link href="https://www.liriansu.com/static/css/reveal/zenburn.css" rel="stylesheet">
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'https://www.liriansu.com/static/css/reveal/print-pdf.css' : 'https://www.liriansu.com/static/css/reveal/print-paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">---section---      </div>
    </div>
    <div style="display: block; position: absolute; bottom: 16px; margin-left: 50px; z-index: 20;">
      <p class="reveal" style="font-size: 15px;">Page generated by <a href="https://github.com/LKI/md2reveal">@md2reveal</a></p>
    </div>

    <script src="https://www.liriansu.com/static/js/reveal.head.min.js"></script>
    <script src="https://www.liriansu.com/static/js/reveal.js"></script>

    <script>
      Reveal.initialize({
        history: true,
        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          {src: 'https://www.liriansu.com/static/js/reveal-marked.js'},
          {src: 'https://www.liriansu.com/static/js/reveal-markdown.js'},
          {src: 'https://www.liriansu.com/static/js/reveal-notes.js', async: true},
          {
            src: 'https://www.liriansu.com/static/js/reveal-highlight.js', async: true, callback: function () {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
    </script>
  </body>
</html>
